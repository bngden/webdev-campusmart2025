<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Chemsbatik</title>
    <link rel="stylesheet" href="/styles/page.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="/img/logo lomba.png" alt="Logo">
        <div class="nav-links">
            <a href="#">BERANDA</a>
            <a href="#">PRODUK</a>
            <a href="#" class="active" >AKUN</a>
            <a href="#">KONTAK</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Campus Mart</h1>
        <b><p>Barang Bekas, Manfaat Tak Terbatas!</p></b> <br>
        <form action="contact_process.php" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ingat saya</label>
            </div>
            <button type="submit">Log In</button>
            <div class="link-container">
                <a href="Daftar.html" class="link">Buat Akun </a>
                <a href="Lupapassword.html" class="link">Lupa kata sandi?</a>
            </div>
        </form>
    </div>
</body>
</html>
